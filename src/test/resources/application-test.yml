spring:
  datasource:
    url: jdbc:h2:mem:kbgovernance;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false

app:
  security:
    jwt:
      secret: "test-secret-should-be-long-enough-test-secret-should-be-long-enough"
      access-token-minutes: 15
      refresh-token-days: 7
