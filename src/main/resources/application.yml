spring:
  profiles:
    active: dev
  jpa:
    open-in-view: false

app:
  security:
    jwt:
      secret: "${JWT_SECRET:change-me-dev-secret-change-me-dev-secret}"
      access-token-minutes: 15
      refresh-token-days: 7
  sync:
    scheduler:
      enabled: "${APP_SYNC_SCHEDULER_ENABLED:true}"
  cors:
    allowed-origins: "${CORS_ALLOWED_ORIGINS:}"

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{correlationId}] %logger{36} - %msg%n"
