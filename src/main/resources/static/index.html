<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governan√ßa Avan√ßada - KB Consisa</title>
    <style>
        :root {
            --consisa-blue: #0054C7;
            --consisa-red: #FD5960;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            padding: 32px;
        }

        .header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--consisa-blue) 0%, #003d8f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--gray-600);
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 2px solid var(--gray-200);
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 15px;
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
            transition: all 200ms;
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--consisa-blue);
        }

        .tab.active {
            color: var(--consisa-blue);
            border-bottom-color: var(--consisa-blue);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .grid {
            display: grid;
            gap: 24px;
            margin-bottom: 32px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid var(--gray-200);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--gray-100);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid var(--consisa-blue);
            transition: transform 200ms;
        }

        .metric-card:hover {
            transform: translateY(-4px);
        }

        .metric-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--gray-900);
        }

        .metric-subtitle {
            font-size: 13px;
            color: var(--gray-600);
            margin-top: 4px;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-left: 4px solid var(--success);
            color: #065f46;
        }

        .alert-warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid var(--warning);
            color: #92400e;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-left: 4px solid var(--danger);
            color: #991b1b;
        }

        .alert-info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-left: 4px solid #3b82f6;
            color: #1e40af;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: var(--success);
            color: white;
        }

        .badge-warning {
            background: var(--warning);
            color: white;
        }

        .badge-danger {
            background: var(--danger);
            color: white;
        }

        .badge-info {
            background: #3b82f6;
            color: white;
        }

        .badge-gray {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 200ms;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--consisa-blue) 0%, #003d8f 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-outline {
            background: white;
            color: var(--consisa-blue);
            border: 2px solid var(--consisa-blue);
        }

        .btn-outline:hover {
            background: var(--consisa-blue);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        th {
            font-weight: 700;
            color: var(--gray-700);
            background: var(--gray-50);
        }

        tr:hover {
            background: var(--gray-50);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--consisa-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray-600);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        /* Chart container */
        .chart-container {
            height: 300px;
            padding: 20px;
        }

        /* Status indicators */
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-open { background: var(--danger); }
        .status-acknowledged { background: var(--warning); }
        .status-resolved { background: var(--success); }
        .status-ignored { background: var(--gray-600); }
    </style>
</head>
<body>
<div class="header">
    <h1>üìä Governan√ßa Avan√ßada</h1>
    <p class="subtitle">Sistema integrado de qualidade, alertas e workflow</p>
</div>

<div class="tabs">
    <button class="tab active" onclick="showTab('dashboard')">üìà Dashboard</button>
    <button class="tab" onclick="showTab('categories')">üìÇ Categorias</button>
    <button class="tab" onclick="showTab('alerts')">üö® Alertas</button>
    <button class="tab" onclick="showTab('workflow')">üîÑ Workflow</button>
</div>

<!-- TAB: DASHBOARD -->
<div id="tab-dashboard" class="tab-content active">
    <div class="grid grid-4" id="dashboardCards">
        <div class="loading"><div class="spinner"></div></div>
    </div>

    <div class="grid grid-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">üö® Alertas Cr√≠ticos</h3>
                <button class="btn btn-outline" onclick="showTab('alerts')">Ver Todos</button>
            </div>
            <div id="criticalAlertsList"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">‚è∞ Revis√µes Pendentes</h3>
                <button class="btn btn-outline" onclick="showTab('workflow')">Ver Todas</button>
            </div>
            <div id="pendingReviewsList"></div>
        </div>
    </div>
</div>

<!-- TAB: CATEGORIAS -->
<div id="tab-categories" class="tab-content">
    <div class="grid grid-3" id="categoriesGrid">
        <div class="loading"><div class="spinner"></div></div>
    </div>
</div>

<!-- TAB: ALERTAS -->
<div id="tab-alerts" class="tab-content">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Filtros</h3>
            <div style="display: flex; gap: 12px;">
                <select id="alertStatusFilter" class="btn btn-outline" onchange="loadAlerts()">
                    <option value="">Todos os Status</option>
                    <option value="OPEN" selected>Abertos</option>
                    <option value="ACKNOWLEDGED">Reconhecidos</option>
                    <option value="RESOLVED">Resolvidos</option>
                    <option value="IGNORED">Ignorados</option>
                </select>
                <select id="alertSeverityFilter" class="btn btn-outline" onchange="loadAlerts()">
                    <option value="">Todas Severidades</option>
                    <option value="CRITICAL">Cr√≠tico</option>
                    <option value="HIGH">Alto</option>
                    <option value="MEDIUM">M√©dio</option>
                    <option value="LOW">Baixo</option>
                </select>
            </div>
        </div>
        <div id="alertsList"></div>
    </div>
</div>

<!-- TAB: WORKFLOW -->
<div id="tab-workflow" class="tab-content">
    <div class="grid grid-2">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">üìã Em Revis√£o</h3>
            </div>
            <div id="reviewList"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">‚è∞ Atrasadas (>7 dias)</h3>
            </div>
            <div id="overdueList"></div>
        </div>
    </div>
</div>

<script>
    const API_URL = window.location.origin;

    // ==================== TAB NAVIGATION ====================
    function showTab(tabName) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

        document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
        document.getElementById(`tab-${tabName}`).classList.add('active');

        if (tabName === 'dashboard') loadDashboard();
        if (tabName === 'categories') loadCategories();
        if (tabName === 'alerts') loadAlerts();
        if (tabName === 'workflow') loadWorkflow();
    }

    // ==================== UTILITIES ====================
    function formatNumber(num) {
        return new Intl.NumberFormat('pt-BR').format(num);
    }

    function formatDate(dateString) {
        if (!dateString) return '-';
        const date = new Date(dateString);
        return new Intl.DateTimeFormat('pt-BR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        }).format(date);
    }

    // ==================== DASHBOARD ====================
    async function loadDashboard() {
        try {
            const response = await fetch(`${API_URL}/kb/governance/advanced/dashboard`);
            const data = await response.json();

            renderDashboardCards(data);
            renderCriticalAlerts(data.alerts.list);
            renderPendingReviews(data.workflow);
        } catch (error) {
            console.error('Erro ao carregar dashboard:', error);
            document.getElementById('dashboardCards').innerHTML = `
                    <div class="alert alert-danger" style="grid-column: 1/-1;">
                        <strong>Erro:</strong> ${error.message}
                    </div>
                `;
        }
    }

    function renderDashboardCards(data) {
        const totalArticles = data.categories.reduce((sum, c) => sum + c.totalArticles, 0);
        const totalIaReady = data.categories.reduce((sum, c) => sum + c.iaReadyCount, 0);
        const avgScore = data.categories.reduce((sum, c) => sum + c.avgQualityScore * c.totalArticles, 0) / totalArticles;

        document.getElementById('dashboardCards').innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">Total de Artigos</div>
                    <div class="metric-value">${formatNumber(totalArticles)}</div>
                </div>
                <div class="metric-card" style="border-left-color: var(--success);">
                    <div class="metric-label">IA-Ready</div>
                    <div class="metric-value">${formatNumber(totalIaReady)}</div>
                    <div class="metric-subtitle">${Math.round(totalIaReady / totalArticles * 100)}% do total</div>
                </div>
                <div class="metric-card" style="border-left-color: var(--danger);">
                    <div class="metric-label">Alertas Abertos</div>
                    <div class="metric-value">${formatNumber(data.alerts.total)}</div>
                    <div class="metric-subtitle">${data.alerts.critical} cr√≠ticos</div>
                </div>
                <div class="metric-card" style="border-left-color: var(--warning);">
                    <div class="metric-label">Score M√©dio</div>
                    <div class="metric-value">${Math.round(avgScore)}</div>
                </div>
            `;
    }

    function renderCriticalAlerts(alerts) {
        const container = document.getElementById('criticalAlertsList');

        if (alerts.length === 0) {
            container.innerHTML = '<div class="empty-state">‚úÖ Nenhum alerta cr√≠tico</div>';
            return;
        }

        container.innerHTML = alerts.map(alert => `
                <div class="alert alert-${alert.severity === 'CRITICAL' ? 'danger' : 'warning'}">
                    <div style="flex: 1;">
                        <div style="font-weight: 700; margin-bottom: 4px;">${alert.title}</div>
                        <div style="font-size: 13px; opacity: 0.9;">${alert.articleTitle}</div>
                        <div style="font-size: 12px; margin-top: 8px;">
                            <span class="badge badge-${getSeverityBadge(alert.severity)}">${alert.severity}</span>
                            <span style="margin-left: 8px; opacity: 0.7;">${formatDate(alert.createdAt)}</span>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="acknowledgeAlert(${alert.id})">Reconhecer</button>
                </div>
            `).join('');
    }

    function renderPendingReviews(workflow) {
        const container = document.getElementById('pendingReviewsList');

        if (workflow.pendingReview === 0) {
            container.innerHTML = '<div class="empty-state">‚úÖ Nenhuma revis√£o pendente</div>';
            return;
        }

        container.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <div>
                        <div style="font-size: 32px; font-weight: 800;">${workflow.pendingReview}</div>
                        <div style="font-size: 14px; color: var(--gray-600);">artigos aguardando</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 24px; font-weight: 700; color: var(--danger);">${workflow.overdueReview}</div>
                        <div style="font-size: 14px; color: var(--gray-600);">atrasadas (>7 dias)</div>
                    </div>
                </div>
                ${workflow.overdueList.map(article => `
                    <div style="padding: 12px; border-left: 4px solid var(--danger); background: var(--gray-50); border-radius: 8px; margin-bottom: 8px;">
                        <div style="font-weight: 600;">${article.title}</div>
                        <div style="font-size: 12px; color: var(--gray-600); margin-top: 4px;">
                            Em revis√£o desde: ${formatDate(article.reviewedAt)}
                        </div>
                    </div>
                `).join('')}
            `;
    }

    // ==================== CATEGORIAS ====================
    async function loadCategories() {
        try {
            const response = await fetch(`${API_URL}/kb/governance/advanced/metrics/categories`);
            const categories = await response.json();

            renderCategories(categories);
        } catch (error) {
            console.error('Erro ao carregar categorias:', error);
        }
    }

    function renderCategories(categories) {
        const container = document.getElementById('categoriesGrid');

        container.innerHTML = categories.map(cat => `
                <div class="card">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                        <div style="font-size: 32px;">${cat.categoryIcon || 'üìÅ'}</div>
                        <div>
                            <h3 style="font-size: 18px; font-weight: 700; margin-bottom: 4px;">${cat.categoryName}</h3>
                            <div style="font-size: 12px; color: var(--gray-600);">${cat.categoryCode}</div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px;">
                        <div>
                            <div class="metric-label">Total</div>
                            <div class="metric-value" style="font-size: 24px;">${formatNumber(cat.totalArticles)}</div>
                        </div>
                        <div>
                            <div class="metric-label">IA-Ready</div>
                            <div class="metric-value" style="font-size: 24px; color: var(--success);">${formatNumber(cat.iaReadyCount)}</div>
                        </div>
                    </div>

                    <div style="margin-bottom: 16px;">
                        <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 4px;">
                            <span>Score M√©dio</span>
                            <span style="font-weight: 700;">${Math.round(cat.avgQualityScore)}</span>
                        </div>
                        <div style="height: 8px; background: var(--gray-200); border-radius: 4px; overflow: hidden;">
                            <div style="height: 100%; background: ${getScoreColor(cat.avgQualityScore)}; width: ${cat.avgQualityScore}%;"></div>
                        </div>
                    </div>

                    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                        <span class="badge badge-gray">üìù ${cat.emptyCount} vazios</span>
                        <span class="badge badge-gray">üìè ${cat.shortCount} curtos</span>
                        <span class="badge badge-gray">üìã ${cat.duplicateCount} duplicados</span>
                    </div>

                    ${cat.openAlertsCount > 0 ? `
                        <div class="alert alert-danger" style="margin-top: 16px; padding: 8px 12px;">
                            <strong>${cat.openAlertsCount}</strong> alertas abertos
                            ${cat.criticalAlertsCount > 0 ? `<br><span style="font-size: 12px;">${cat.criticalAlertsCount} cr√≠ticos</span>` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
    }

    // ==================== ALERTAS ====================
    async function loadAlerts() {
        try {
            const status = document.getElementById('alertStatusFilter').value;
            const severity = document.getElementById('alertSeverityFilter').value;

            const params = new URLSearchParams();
            if (status) params.append('status', status);
            if (severity) params.append('severity', severity);

            const response = await fetch(`${API_URL}/kb/governance/advanced/alerts?${params}`);
            const alerts = await response.json();

            renderAlertsList(alerts);
        } catch (error) {
            console.error('Erro ao carregar alertas:', error);
        }
    }

    function renderAlertsList(alerts) {
        const container = document.getElementById('alertsList');

        if (alerts.length === 0) {
            container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚úÖ</div><div>Nenhum alerta encontrado</div></div>';
            return;
        }

        container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Alerta</th>
                            <th>Artigo</th>
                            <th>Severidade</th>
                            <th>Status</th>
                            <th>Criado</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${alerts.map(alert => `
                            <tr>
                                <td>
                                    <div style="font-weight: 600;">${alert.title}</div>
                                    <div style="font-size: 12px; color: var(--gray-600);">${alert.description}</div>
                                </td>
                                <td>
                                    <div style="font-weight: 600;">${alert.articleTitle || 'N/A'}</div>
                                    <div style="font-size: 12px; color: var(--gray-600);">${alert.movideskId}</div>
                                </td>
                                <td><span class="badge badge-${getSeverityBadge(alert.severity)}">${alert.severity}</span></td>
                                <td><span class="status-dot status-${alert.status.toLowerCase()}"></span>${alert.status}</td>
                                <td style="font-size: 13px;">${formatDate(alert.createdAt)}</td>
                                <td>
                                    ${alert.status === 'OPEN' ? `
                                        <button class="btn btn-success" style="font-size: 12px; padding: 6px 12px;" onclick="acknowledgeAlert(${alert.id})">‚úì Reconhecer</button>
                                        <button class="btn btn-warning" style="font-size: 12px; padding: 6px 12px;" onclick="resolveAlert(${alert.id})">‚úì Resolver</button>
                                    ` : '-'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
    }

    async function acknowledgeAlert(alertId) {
        try {
            await fetch(`${API_URL}/kb/governance/advanced/alerts/${alertId}/acknowledge`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: 'USER_SYSTEM', comment: 'Reconhecido via dashboard' })
            });
            loadAlerts();
            loadDashboard();
        } catch (error) {
            alert('Erro ao reconhecer alerta: ' + error.message);
        }
    }

    async function resolveAlert(alertId) {
        const comment = prompt('Coment√°rio de resolu√ß√£o (opcional):');
        try {
            await fetch(`${API_URL}/kb/governance/advanced/alerts/${alertId}/resolve`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: 'USER_SYSTEM', comment })
            });
            loadAlerts();
            loadDashboard();
        } catch (error) {
            alert('Erro ao resolver alerta: ' + error.message);
        }
    }

    // ==================== WORKFLOW ====================
    async function loadWorkflow() {
        try {
            const [review, overdue] = await Promise.all([
                fetch(`${API_URL}/kb/governance/advanced/workflow/articles/pending-review`).then(r => r.json()),
                fetch(`${API_URL}/kb/governance/advanced/workflow/articles/overdue-review`).then(r => r.json())
            ]);

            renderWorkflowLists(review, overdue);
        } catch (error) {
            console.error('Erro ao carregar workflow:', error);
        }
    }

    function renderWorkflowLists(review, overdue) {
        document.getElementById('reviewList').innerHTML = renderArticleList(review);
        document.getElementById('overdueList').innerHTML = renderArticleList(overdue);
    }

    function renderArticleList(articles) {
        if (articles.length === 0) {
            return '<div class="empty-state">‚úÖ Nenhum artigo</div>';
        }

        return `
                <table>
                    <thead>
                        <tr>
                            <th>Artigo</th>
                            <th>Score</th>
                            <th>Em revis√£o desde</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${articles.map(article => `
                            <tr>
                                <td>
                                    <div style="font-weight: 600;">${article.title}</div>
                                    <div style="font-size: 12px; color: var(--gray-600);">${article.systemCode || 'N/A'}</div>
                                </td>
                                <td><div style="font-weight: 700; color: ${getScoreColor(article.qualityScore)};">${article.qualityScore}</div></td>
                                <td style="font-size: 13px;">${formatDate(article.reviewedAt)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
    }

    // ==================== HELPERS ====================
    function getSeverityBadge(severity) {
        const map = {
            'CRITICAL': 'danger',
            'HIGH': 'danger',
            'MEDIUM': 'warning',
            'LOW': 'info'
        };
        return map[severity] || 'gray';
    }

    function getScoreColor(score) {
        if (score >= 70) return 'var(--success)';
        if (score >= 50) return 'var(--warning)';
        return 'var(--danger)';
    }

    // ==================== INIT ====================
    document.addEventListener('DOMContentLoaded', () => {
        loadDashboard();
    });
</script>
