<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB Governance - Consisa Sistemas</title>
    <style>
        /* =====================================================
           KB GOVERNANCE - DESIGN SYSTEM CONSISA
           ===================================================== */

        :root {
            --consisa-blue: #0054C7;
            --consisa-red: #FD5960;
            --gradient-primary: linear-gradient(135deg, #0054C7 0%, #003d8f 100%);
            --gradient-accent: linear-gradient(135deg, #FD5960 0%, #e04850 100%);

            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;

            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;

            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 32px 24px;
            border-bottom: 1px solid var(--gray-200);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .logo-primary {
            font-size: 24px;
            font-weight: 800;
            color: var(--consisa-blue);
            line-height: 1;
        }

        .logo-secondary {
            font-size: 11px;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sidebar-nav {
            flex: 1;
            padding: 24px 16px;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 10px;
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: all 150ms;
            position: relative;
        }

        .nav-item:hover {
            background: var(--gray-50);
            color: var(--gray-900);
        }

        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: -16px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: var(--consisa-red);
            border-radius: 0 4px 4px 0;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            padding: 32px;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--gray-600);
        }

        /* CARDS */
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid var(--gray-200);
            margin-bottom: 24px;
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid var(--consisa-blue);
            transition: transform 300ms;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-card.success { border-left-color: var(--success); }
        .stat-card.warning { border-left-color: var(--warning); }
        .stat-card.danger { border-left-color: var(--danger); }
        .stat-card.accent { border-left-color: var(--consisa-red); }

        .stat-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--gray-900);
        }

        /* LOADING */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--consisa-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ALERT */
        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-left: 4px solid var(--success);
            color: #065f46;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-left: 4px solid var(--danger);
            color: #991b1b;
        }

        .alert-info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-left: 4px solid #3b82f6;
            color: #1e40af;
        }

        /* BUTTONS */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 300ms;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.15);
        }

        /* PROGRESS RING */
        .progress-ring-container {
            text-align: center;
            padding: 40px;
        }

        .progress-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }

        .progress-ring svg {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: none;
            stroke: var(--gray-200);
            stroke-width: 12;
        }

        .progress-ring-progress {
            fill: none;
            stroke: var(--success);
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 800;
            color: var(--success);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-header">
        <div class="logo-container">
            <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#0054C7"/>
                <circle cx="50" cy="50" r="35" fill="white"/>
                <circle cx="50" cy="50" r="25" fill="#0054C7"/>
                <path d="M 50 25 L 60 35 L 50 45 L 40 35 Z" fill="#FD5960"/>
            </svg>
            <div class="logo-text">
                <span class="logo-primary">consisa</span>
                <span class="logo-secondary">KB Governance</span>
            </div>
        </div>
    </div>

    <nav class="sidebar-nav">
        <a class="nav-item active" onclick="loadPage('dashboard')" data-page="dashboard">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Dashboard</span>
        </a>

        <a class="nav-item" onclick="loadPage('sync')" data-page="sync">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
            <span>Sincroniza√ß√£o</span>
        </a>

        <a class="nav-item" onclick="loadPage('governance')" data-page="governance">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <span>Governan√ßa</span>
        </a>

        <a class="nav-item" onclick="window.location.href='/governance-dashboard.html'">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
            </svg>
            <span>Dashboard Detalhado</span>
        </a>
    </nav>
</div>

<!-- Main Content -->
<div class="main-content">
    <div id="page-container">
        <div class="loading">
            <div class="spinner"></div>
            <div>Carregando...</div>
        </div>
    </div>
</div>

<script>
    // =====================================================
    // API CLIENT
    // =====================================================
    const API = {
        baseURL: window.location.origin,

        async get(endpoint) {
            const response = await fetch(`${this.baseURL}${endpoint}`);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            return response.json();
        },

        async post(endpoint, data) {
            const response = await fetch(`${this.baseURL}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: data ? JSON.stringify(data) : undefined
            });
            if (!response.ok) {
                const text = await response.text();
                throw new Error(text || `HTTP ${response.status}`);
            }
            return response.json();
        }
    };

    // =====================================================
    // UTILITIES
    // =====================================================
    const Utils = {
        formatNumber(num) {
            return new Intl.NumberFormat('pt-BR').format(num);
        },

        formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        },

        formatPercentage(value) {
            return `${Math.round(value)}%`;
        }
    };

    // =====================================================
    // PAGE LOADER
    // =====================================================
    async function loadPage(pageName) {
        const container = document.getElementById('page-container');

        // Atualiza navega√ß√£o ativa
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.page === pageName) {
                item.classList.add('active');
            }
        });

        // Renderiza p√°gina
        if (pageName === 'dashboard') {
            await renderDashboard(container);
        } else if (pageName === 'sync') {
            await renderSync(container);
        } else if (pageName === 'governance') {
            await renderGovernance(container);
        }
    }

    // =====================================================
    // DASHBOARD PAGE
    // =====================================================
    async function renderDashboard(container) {
        container.innerHTML = `
                <div class="page-header">
                    <h1 class="page-title">üìä Dashboard Geral</h1>
                    <p class="page-subtitle">Vis√£o consolidada da Knowledge Base</p>
                </div>

                <div class="stats-grid" id="statsGrid">
                    <div class="loading"><div class="spinner"></div></div>
                </div>

                <div class="card">
                    <div class="progress-ring-container">
                        <h3 style="margin-bottom: 20px;">üéØ Progresso IA-Ready</h3>
                        <div class="progress-ring">
                            <svg width="200" height="200">
                                <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
                                <circle id="progressCircle" class="progress-ring-progress" cx="100" cy="100" r="90"
                                        stroke-dasharray="565.48" stroke-dashoffset="565.48"></circle>
                            </svg>
                            <div class="progress-ring-text" id="progressPercent">0%</div>
                        </div>
                        <p id="progressText" style="color: var(--gray-600); margin-top: 16px;">Calculando...</p>
                    </div>
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 20px;">‚ö° A√ß√µes R√°pidas</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
                        <button class="btn btn-primary" onclick="loadPage('sync')">
                            üîÑ Sincronizar Agora
                        </button>
                        <button class="btn btn-primary" onclick="loadPage('governance')">
                            üìã Ver Governan√ßa
                        </button>
                        <button class="btn btn-primary" onclick="window.location.href='/governance-dashboard.html'">
                            üìä Dashboard Detalhado
                        </button>
                    </div>
                </div>
            `;

        try {
            const stats = await API.get('/kb/governance/report/stats');

            document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total de Artigos</div>
                        <div class="stat-value">${Utils.formatNumber(stats.total)}</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-label">‚úÖ IA-Ready</div>
                        <div class="stat-value">${Utils.formatNumber(stats.iaReadyCount)}</div>
                        <div style="margin-top: 8px; color: var(--success); font-weight: 600;">
                            ${Utils.formatPercentage(stats.iaReadyPercentage)} do total
                        </div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-label">‚ö†Ô∏è Com Problemas</div>
                        <div class="stat-value">${Utils.formatNumber(stats.total - stats.iaReadyCount)}</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-label">üìù Vazios</div>
                        <div class="stat-value">${Utils.formatNumber(stats.emptyCount)}</div>
                    </div>
                    <div class="stat-card accent">
                        <div class="stat-label">üìã Duplicados</div>
                        <div class="stat-value">${Utils.formatNumber(stats.duplicateCount)}</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-label">üèóÔ∏è Sem Estrutura</div>
                        <div class="stat-value">${Utils.formatNumber(stats.noStructureCount)}</div>
                    </div>
                `;

            // Progress ring
            const circle = document.getElementById('progressCircle');
            const text = document.getElementById('progressPercent');
            const subtext = document.getElementById('progressText');

            const circumference = 565.48;
            const percentage = stats.iaReadyPercentage;
            const offset = circumference - (percentage / 100 * circumference);

            circle.style.strokeDashoffset = offset;
            text.textContent = Utils.formatPercentage(percentage);
            subtext.textContent = `${Utils.formatNumber(stats.iaReadyCount)} de ${Utils.formatNumber(stats.total)} artigos prontos para IA`;

            if (percentage >= 80) {
                circle.style.stroke = 'var(--success)';
                text.style.color = 'var(--success)';
            } else if (percentage >= 60) {
                circle.style.stroke = 'var(--warning)';
                text.style.color = 'var(--warning)';
            } else {
                circle.style.stroke = 'var(--danger)';
                text.style.color = 'var(--danger)';
            }

        } catch (error) {
            document.getElementById('statsGrid').innerHTML = `
                    <div class="alert alert-danger" style="grid-column: 1/-1;">
                        <strong>Erro ao carregar estat√≠sticas:</strong> ${error.message}
                    </div>
                `;
        }
    }

    // =====================================================
    // SYNC PAGE
    // =====================================================
    async function renderSync(container) {
        container.innerHTML = `
                <div class="page-header">
                    <h1 class="page-title">üîÑ Sincroniza√ß√£o</h1>
                    <p class="page-subtitle">Controle de sincroniza√ß√£o com Movidesk</p>
                </div>

                <div class="card">
                    <div class="alert alert-info">
                        <strong>üí° Dica:</strong> Controle completo de sincroniza√ß√£o dispon√≠vel em
                        <a href="/kb-sync.html" target="_blank" style="color: var(--consisa-blue); font-weight: 600;">
                            Interface Standalone ‚Üí
                        </a>
                    </div>
                </div>

                <div class="card">
                    <h3 style="margin-bottom: 20px;">√öltima Sincroniza√ß√£o</h3>
                    <div id="lastSync">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
            `;

        try {
            const run = await API.get('/kb/sync/runs/latest');

            const statusClass = run.status === 'SUCCESS' ? 'success' : run.status === 'RUNNING' ? 'info' : 'danger';
            const statusText = run.status === 'SUCCESS' ? '‚úì Sucesso' : run.status === 'RUNNING' ? '‚è≥ Em execu√ß√£o' : '‚úó Falhou';

            document.getElementById('lastSync').innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                        <div class="stat-card ${statusClass}">
                            <div class="stat-label">Status</div>
                            <div style="font-weight: 700; font-size: 18px;">${statusText}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Modo</div>
                            <div style="font-weight: 700; font-size: 18px;">${run.mode}</div>
                        </div>
                        <div class="stat-card success">
                            <div class="stat-label">Sincronizados</div>
                            <div class="stat-value" style="font-size: 28px;">${Utils.formatNumber(run.syncedCount)}</div>
                        </div>
                        <div class="stat-card danger">
                            <div class="stat-label">Erros</div>
                            <div class="stat-value" style="font-size: 28px;">${Utils.formatNumber(run.errorCount)}</div>
                        </div>
                    </div>
                `;
        } catch (error) {
            document.getElementById('lastSync').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Erro:</strong> ${error.message}
                    </div>
                `;
        }
    }

    // =====================================================
    // GOVERNANCE PAGE
    // =====================================================
    async function renderGovernance(container) {
        container.innerHTML = `
                <div class="page-header">
                    <h1 class="page-title">üìã Governan√ßa</h1>
                    <p class="page-subtitle">Relat√≥rio de qualidade dos artigos</p>
                </div>

                <div class="card">
                    <div class="alert alert-info">
                        <strong>üìä Dashboard Completo:</strong>
                        <a href="/governance-dashboard.html" target="_blank" style="color: var(--consisa-blue); font-weight: 600;">
                            Abrir Relat√≥rio Detalhado ‚Üí
                        </a>
                    </div>
                </div>

                <div class="stats-grid" id="govStats">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            `;

        try {
            const stats = await API.get('/kb/governance/report/stats');

            document.getElementById('govStats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Total</div>
                        <div class="stat-value">${Utils.formatNumber(stats.total)}</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-label">‚úÖ IA-Ready</div>
                        <div class="stat-value">${Utils.formatNumber(stats.iaReadyCount)}</div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-label">üìù Vazios</div>
                        <div class="stat-value">${Utils.formatNumber(stats.emptyCount)}</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-label">üìè Curtos</div>
                        <div class="stat-value">${Utils.formatNumber(stats.shortCount)}</div>
                    </div>
                    <div class="stat-card accent">
                        <div class="stat-label">üìã Duplicados</div>
                        <div class="stat-value">${Utils.formatNumber(stats.duplicateCount)}</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-label">üèóÔ∏è Sem Estrutura</div>
                        <div class="stat-value">${Utils.formatNumber(stats.noStructureCount)}</div>
                    </div>
                `;
        } catch (error) {
            document.getElementById('govStats').innerHTML = `
                    <div class="alert alert-danger" style="grid-column: 1/-1;">
                        <strong>Erro:</strong> ${error.message}
                    </div>
                `;
        }
    }

    // =====================================================
    // INIT
    // =====================================================
    document.addEventListener('DOMContentLoaded', () => {
        loadPage('dashboard');
    });
</script>
</body>
</html>
